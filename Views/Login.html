<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | Hoyoverse</title>
    <link rel="icon" href="/assets/images/3230261269.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/Login.css" />
</head>
<body>
    <!-- Main Selection -->
    <div id="main">
        <!-- Header Selection -->
        <div id="header">
            <div class="header-container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
                    <a href="./Home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                        <svg class="bi me-2" width="40" height="32">
                            <use xlink:href="#bootstrap" />
                        </svg>

                        <img src="/assets/images/logo-light.3def3bc.png" alt="Hoyoverse" class="logo-company"
                            width="30%" />
                    </a>

                    <ul class="nav nav-pills">
                        <li class="nav-item text-header">
                            <a href="./Home.html" class="nav-link text-white" style="font-size: 20px;">Trang
                                chủ</a>
                        </li>
                        <li class="nav-item text-header">
                            <a href="./News.html" class="nav-link text-white" style="font-size: 20px">Tin tức</a>
                        </li>
                        <li class="nav-item text-header">
                            <a href="./About.html" class="nav-link text-white" style="font-size: 20px;">Thông tin về
                                chúng tôi</a>
                        </li>
                        <li class="nav-item text-header">
                            <a href="./Login.html" class="nav-link text-white"
                                style="font-size: 20px; color: #7bb1ff !important">Đăng nhập</a>
                        </li>
                        <p class="text-white mt-2">|</p>
                        <li class="nav-item text-header">
                            <a href="./Register.html" class="nav-link text-white" style="font-size: 20px">Đăng ký</a>
                        </li>
                    </ul>
                </header>
            </div>
        </div>

        <!-- Content Selection -->
        <div id="content">
            <!-- background section -->
            <div class="about-slide">
                <img src="/assets/images/Backgroud-slide-news.jpg" alt="" class="image-slide">
                <h1 class="text-slide">Đăng nhập</h1>
            </div>
            <!-- Login section -->
            <div class="login-container">
                <div class="container">
                    <h2>Đăng nhập</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="rememberMe" name="rememberMe">Remember me
                            <label for="rememberMe" class="remember-me"></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Đăng nhập" class="submit-btn">
                        </div>
                    </form>
                </div>
            </div>


        </div>


        <!-- footer selection -->
        <div class="footer-item">
            <footer class="">
                <ul class="nav justify-content-center pb-3 mb-3">
                    <li class="nav-item"><a href="./Home.html" class="nav-link px-2 text-body-secondary">Trang chủ</a>
                    </li>
                    <li class="nav-item"><a href="./News.html" class="nav-link px-2 text-body-secondary">Tin tức</a>
                    </li>
                    <li class="nav-item"><a href="./About.html" class="nav-link px-2 text-body-secondary">Thông tin về
                            chúng
                            tôi</a></li>
                    <li class="nav-item"><a href="./Hiring.html" class="nav-link px-2 text-body-secondary">Tuyển
                            dụng</a></li>
                    <li class="nav-item"><a href="./Login.html" class="nav-link px-2 text-body-secondary">Đăng nhập</a>
                    </li>
                    <li class="nav-item"><a href="./Register.html" class="nav-link px-2 text-body-secondary">Đăng ký</a>
                    </li>
                </ul>
                <img src="/assets/images/logo-light.3def3bc.png" alt="Hoyoverse" class="" width="20%" />
                <p class="text-center text-body-secondary mt-3">&copy; 2023 Nhóm 8</p>
            </footer>
        </div>


    </div>

    <!-- JS Selection -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
