<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ | Hoyoverse</title>
    <link rel="icon" href="/assets/images/3230261269.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/Home.css" />
  </head>
  <body>
    <!-- Main Selection -->
    <div id="main">
      <!-- Header Selection -->
      <div id="header">
        <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a
              href="#"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
            >
              <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
              </svg>

              <img
                src="/assets/images/logo-light.3def3bc.png"
                alt="Hoyoverse"
                class="logo-company"
                width="30%"
              />
            </a>

            <ul class="nav nav-pills">
              <li class="nav-item text-header">
                <a
                  href="./Home.html"
                  class="nav-link text-white"
                  style="font-size: 20px; color: #7bb1ff !important"
                  >Trang chủ</a
                >
              </li>
              <li class="nav-item text-header">
                <a
                  href="./News.html"
                  class="nav-link text-white"
                  style="font-size: 20px"
                  >Tin tức</a
                >
              </li>
              <li class="nav-item text-header">
                <a
                  href="./About.html"
                  class="nav-link text-white"
                  style="font-size: 20px"
                  >Thông tin về chúng tôi</a
                >
              </li>
              <li class="nav-item text-header">
                <a
                  href="./Hiring.html"
                  class="nav-link text-white"
                  style="font-size: 20px"
                  >Tuyển dụng</a
                >
              </li>
            </ul>
          </header>
        </div>
      </div>

      <!-- Content Selection -->
      <div id="content">
        <!-- Slide Selection -->
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/assets/images/8b1996ab795ae1a15ef2d05c0bdd5d5b_374193423459854594.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Honkai: Star Rail</h5>
                <p>Đang mở đồng bộ đăng ký trước nền tảng @PS5.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/assets/images/abf9ce5deb93698c785729aca74391da_139047488142225401.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Honkai Impact 3rd</h5>
                <p>Phiên bản 6.9 [Giấc mơ sau bình minh] hiện đã mở.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/assets/images/acc09b52c294d8fe34f251c61f5e71ee_5119512512154589376.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Z.Z.Z</h5>
                <p>3,2,1,...11! Trailer [Band New Combat].</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- JS Selection -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/Home.js"></script>
  </body>
</html>
